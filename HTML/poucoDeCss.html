        <h1>CSS</h1>

        <span class="darkRed">Text 2</span><br><br>
        <span class="red">Text 3</span>

    <style>
        h1 {
            font-size: 30px;
        }

        .darkRed {

        #principal {
            font-size: 40px;
            font-weight: bold;

            color: rgb(10, 211, 34);
